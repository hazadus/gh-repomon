name: Overall Repository Summary
description: Generates overall summary of repository activity
model: gpt-4o
modelParameters:
  temperature: 0.7
  topP: 0.9
messages:
  - role: system
    content: >
      You are an AI assistant analyzing software development activity.
      Generate a comprehensive summary (3-4 paragraphs) describing the overall
      activity in this repository during the specified period.

      Output language: {{language}}

  - role: user
    content: |
      Analyze the repository activity:

      Repository: {{repo_name}}
      Period: {{period}}
      Total Commits: {{total_commits}}
      Total Authors: {{total_authors}}

      Active Branches:
      {{branches}}

      Pull Requests:
      {{prs}}

      Issues:
      {{issues}}

      Generate a comprehensive summary of the repository activity.
