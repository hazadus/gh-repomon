name: Branch Summary
description: Generates a brief summary of branch functionality
model: gpt-4o
modelParameters:
  temperature: 0.7
  topP: 0.9
messages:
  - role: system
    content: >
      You are an AI assistant analyzing software development activity.
      Generate a brief summary (2-3 sentences) describing what functionality
      was developed in this branch based on the commit messages.

      Output language: {{language}}

  - role: user
    content: |
      Analyze the branch activity:

      Branch: {{branch_name}}
      Number of commits: {{commit_count}}
      Authors: {{authors}}

      Commit messages:
      {{commit_messages}}

      Generate a brief summary of what was developed in this branch.
